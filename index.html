<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1 - Pixel art generator</title>
</head>

<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range"><b> Grid Width</b></label>
                    <input type="range" name="" id="width-range" min="1" max="45">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range"><b>Grid Height</b></label>
                    <input type="range" name="" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button class="click" id="submit-grid">Create Grid</button>
                <button class="click" id="clear-grid">Clear Grid</button>
                <input type="color" id="color-input">
                <button class="click" id="erase-btn">Erase</button>
                <button class="click" id="paint-btn">Paint</button>
            </div>

        </div>
        <div class="container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
